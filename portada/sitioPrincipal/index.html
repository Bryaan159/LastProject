<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Vehículos </title>
    <link rel="shortcut icon" href="/img/day65-city-road.svg" type="image/x-icon">
    <link rel="stylesheet" href="/css/stylePrincipal.css">
</head>
<body>
    <div class="contenedor">
        <div class="informacion">
            <form action="#">
                <div class="detallesProducto">
                    <div class="entradaInfo">
                        <span class="detalles">Marca de vehículo:</span>
                        <input type="text" placeholder="Ingrese nombre de la marca" required>
                    </div>
                    <div class="entradaInfo">
                        <span class="detalles">Modelo del vehículo:</span>
                        <input type="text" placeholder="Ingrese nombre del modelo" required>
                    </div>
                    <div class="entradaInfo">
                        <span class="detalles">Año del vehículo:</span>
                        <input type="text" placeholder="Ingrese el año del vehículo" required>
                    </div>
                    <div class="entradaInfo">
                        <span class="detalles">Color:</span>
                        <input type="text" placeholder="Ingrese el color del vehículo" required>
                    </div>
                    <div class="entradaInfo">
                        <span class="detalles">Placa:</span>
                        <input type="text" placeholder="Ingrese el número de placa" required>
                    </div>            
                    <div class="entradaInfo">
                        <span class="detalles">Confirmarción de placa:</span>
                        <input type="text" placeholder="Confirmar el número placa" required>
                    </div>
                    <div class="entradaInfo">
                        <span class="detalles">Motor:</span>
                        <input type="text" placeholder="Ingrese el modelo del motor" required>
                    </div>

                </div>
                <div class="btnAgregar">
                    <input type="submit" value="Registrar nuevo vehículo">
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
